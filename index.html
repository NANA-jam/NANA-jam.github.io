      width: 220px;

    .product img {

    }

    .product h3 {
      margin: 10px 0 5px;
      color: #b34700;
    }

    .product p {
      margin: 0;
      font-weight: bold;
    }

    footer {
      background-color: #f3e2d2;
      padding: 20px;
      margin-top: 40px;
    }

    .contact-icons {
      margin-top: 10px;
    }

    .contact-icons span {

      margin: 5px;
